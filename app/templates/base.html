<!DOCTYPE html>
<html>
<head>
    <title>Open Door</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="./static/home.css">
</head>
<body>
  <div>
    <div class="top-bar">
        <div class="home-container">
            <h1 class="home-text">
                {%block section%}{%endblock%}
            </h1>
        </div>
        <form class="button-container" action="#" method="post">
            <input type="submit" class="home-button" name="my_profile" value="My Profile"/>
            <input type="submit" class="home-button" name="student_events" value="Student Events"/>
            <input type="submit" class="home-button" name="fun_spots" value="Fun Spots">
            <input type="submit" class="home-button" name="happening_in_nyc" value="Happening in NYC"/>
        </form>
    </div>
    <div>{%block content%}{%endblock%}</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Open Door</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="./static/home.css">
</head>
<body>
  <div>
    <div class="top-bar">
        <div class="home-container">
            <h1 class="home-text">
                Edit My Profile
            </h1>
        </div>
    </div>
    <div style="margin-top: 50px;">
        <form class="p-3 py-5" action="#" method="post">
            <div class="container rounded bg-white mt-5 mb-5">
                <div class="row">
                    <div class="col-md-3 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"><h6>Upload a different photo...</h6><input type="file" class="form-control"></div>
                    </div>
                    <div class="col-md-5 border-right">
                        
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                            <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="surname"></div>
                            <div class="col-md-6"><label class="labels">Preferred Name</label><input type="text" class="form-control" value="" placeholder="preferred name"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                            <div class="col-md-12"><label class="labels">Dorm</label><input type="text" class="form-control" placeholder="enter dorm" value=""></div>
                            <div class="col-md-12"><label class="labels">Description</label><input type="text" class="form-control" placeholder="enter description of yourself" value=""></div>
                            <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="enter email" value=""></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">New Password</label><input type="password" class="form-control" placeholder="(optional)" value=""></div>
                            <div class="col-md-6"><label class="labels">Confirm New Password</label><input type="password" class="form-control" value="" placeholder="confirm new password"></div>
                        </div>
                        <div class="mt-5 text-center"><input class="btn btn-primary profile-button purple-button" type="submit" name="Save Profile" value="Save Profile"/></div>
                        <div class="mt-5 text-center"><input class="btn btn-primary profile-button purple-button" type="submit" name="Cancel" value="Cancel"/></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <title>Open Door</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/home.css">
</head>

<body>
  <div>
    <div class="top-bar">
      <div class="home-container">
        <h1 class="home-text">
          RSVP List for {{event_name}}
        </h1>
      </div>
      <form action="#" method="post">
        <input type="submit" class="btn btn-primary purple-button new-button" name="Back" value="Back"
          style="margin-top:10px;" />
      </form>
    </div>
    <div style="margin-top: 50px;">
      <div>
        {%for attendee in range(5)%}
        <section style="border-bottom:5px solid #6d0dbb;">
          <div class="container py-5">

            <div class="row">
              <div class="col-lg-4">
                <div class="card mb-4">
                  <div class="card-body text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                      class="rounded-circle img-fluid" style="width: 150px;">
                    <h5 class="my-3">{{preferred_name}}</h5>
                    <p class="text-muted mb-1">{{major}}</p>
                    <p class="text-muted mb-4">{{dorm}}</p>
                  </div>
                </div>
              </div>
              <div class="col-lg-8">
                <div class="card mb-4">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-3">
                        <p class="mb-0">Full Name</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="text-muted mb-0">{{full_name}}</p>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <p class="mb-0">Email</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="text-muted mb-0">{{email}}</p>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <p class="mb-0">Phone</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="text-muted mb-0">{{phone}}</p>
                      </div>
                    </div>
                    <hr>
                    <div class="row">
                      <div class="col-sm-3">
                        <p class="mb-0">Dorm</p>
                      </div>
                      <div class="col-sm-9">
                        <p class="text-muted mb-0">{{dorm}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        {%endfor%}
      </div>

    </div>
  </div>
</body>

</html>

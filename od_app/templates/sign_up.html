<!DOCTYPE html>
<html>

<head>
    <title>Open Door</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/home.css">
</head>

<body>
    <div>
        <div class="top-bar">
            <div class="home-container">
                <h1 class="home-text">
                    Open Door
                </h1>
            </div>
        </div>
        <div style="margin-top: 50px;">
            {%with messages = get_flashed_messages()%}
            {%if messages%}
            {%for msg in messages%}
            <p style="background-color: red;">{{msg}}</p>
            {%endfor%}
            {%endif%}
            {%endwith%}
            <section class="vh-100 gradient-custom" style="background-color: #D1A1EC;">
                <form action="#" method="post">
                    <div class="container py-5 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                                    <div class="card-body p-5 text-center">

                                        <div class="mb-md-5 mt-md-4 pb-5">

                                            <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                                            <p class="text-black-50 mb-5">Please enter your login and password!</p>

                                            <div class="form-outline form-white mb-4">
                                                <input type="text" class="form-control form-control-lg" name="netid" />
                                                <label class="form-label" for="typeEmailX">Net id</label>
                                            </div>

                                            <div class="form-outline form-white mb-4">
                                                <input type="password" class="form-control form-control-lg"
                                                    name="password" />
                                                <label class="form-label" for="typePasswordX">Password</label>
                                            </div>

                                            <div class="form-outline form-white mb-4">
                                                <input type="password" class="form-control form-control-lg"
                                                    name="repassword" />
                                                <label class="form-label" for="typePasswordX">Repeat Password</label>
                                            </div>

                                            <input class="btn btn-outline-light btn-lg px-5"
                                                style="background-color: blueviolet;" type="submit" name="Sign Up"
                                                value="Sign Up" />
                                        </div>
                                        <div>
                                            <p class="mb-0">Already have an account? <input
                                                    class="btn fw-bold btn-outline-light"
                                                    style="background-color: blueviolet;" type="submit" name="Login"
                                                    value="Login" />
                                            </p>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </section>

        </div>
    </div>
</body>

</html>

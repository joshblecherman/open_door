{%extends "base.html"%}
{%block section%}My profile{%endblock%}
{%block content%}
<div>

  <section style="background-color: #eee;">
    <div class="container py-5">

      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">{{preferred_name}}</h5>
              <p class="text-muted mb-1">{{major}}</p>
              <p class="text-muted mb-4">{{dorm}}</p>
              <form class="d-flex justify-content-center mb-2" action="#" method="post">
                <input type="submit" class="btn btn-primary purple-button" value="Edit" name="Edit" />
                <input type="submit" class="btn btn-primary purple-button" style="margin-left: 10px;" value="Log out"
                  name="Log out" />
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Full Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{full_name}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{email}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Phone</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{phone}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Dorm</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{dorm}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">About Me</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{about_me}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>




</div>
{%endblock%}
